<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Materiais</mat-card-title>
      <mat-card-subtitle>Lista de Apostilas.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <li *ngFor="let item of apostilas;">
        <span>Nome: {{ item.nome }} / Nivel: {{ item.nivel }}</span>
      </li>
    </mat-card-content>
    
  </mat-card>
